<!DOCTYPE html>
<html>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <head><title>BusyBoard</title></head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
<body>
<section class="section">
    <div class="container">
        <h1 class="title is-1" style="display:inline">BusyBoard</h1><span> (<a href="{{url_for('users.index_view')}}">Change status</a>)</span>
        <hr />
        <div class="columns">
        {% for user in users %}
            <div class="column">
                <div class="card">
                    <div class="card-content has-text-centered">
                        <div class="media">
                          <div class="media-left">
                              <figure class="image is-128x128">
                                  <img class="is-rounded has-shadow" src="{{ user.url }}" />
                              </figure>
                          </div>
                          <div class="media-content">
                              <p class="title">
                                  {{user.name}}
                              </p>
                          </div>
                    </div>
                    <div class="card-content has-text-centered">
                        {% if user.busy %}
                        <p>is <strong class="is-size-3 has-text-danger">busy</strong>{% if user.busy_with %} with <strong>{{user.busy_with}}</strong> {%- endif -%}</p>
                        {% if not user.can_be_disturbed %}
                        <p>can <strong class="is-size-3 has-text-danger">not</strong> be disturbed</p>
                        {% endif %}
                        {% else %}
                        <p>is <strong class="is-size-3 has-text-success">not busy</strong></p>
                        {% endif %}
                    </div>
                </div>
            </div>
            </div>
        {% endfor %}
        </div>
    </div>
</section>
</body>
</html>
